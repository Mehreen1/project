{% extends "homemaster.html" %}
    {%block title%}
   delete Account
    {%endblock%}
  {%block body%}
  <h1 class="label label-success">Horizontal form</h1>
  <form class="form-horizontal" action="{{url_for('delete', id = id)}}" method="post" >
    <div class="form-group">
        <label >First-Name</label><br>
        <input type="text"  placeholder="Enter Your First_Name" name="F_Name" class="form-control"><br>
      </div>
    </div>
    <div class="form-group">
        <label >Last-Name</label><br>
        <input type="text"  placeholder="Enter Your Last_Name" name="L_Name" class="form-control"><br>       
    </div>
    <div class="form-group">
              <label >Email</label><br>
           <input type="email" name="email"  placeholder="Enter Your Email" class="form-control" required="required" data-validation-required-message ="Please enter your email"><br>                                 
          </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
{%endblock%}
